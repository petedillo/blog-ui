name: Build and Deploy UI

on:
  push:
    branches:
      - main
      - develop
      - stage
  pull_request:
    branches:
      - main
      - develop
      - stage

env:
  NEXUS_REGISTRY: docker.toastedbytes.com

jobs:
  # PR builds: Test and validate only, no deployment
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: blog-ui:pr-${{ github.event.pull_request.number }}

      - name: Summary
        run: |
          echo "### Build Validation :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR #${{ github.event.pull_request.number }}**: Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Ready for review (no deployment on PR)" >> $GITHUB_STEP_SUMMARY

  # Push to main/develop: Build, test, and deploy to registry
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Determine Docker tag
        id: docker-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=main-latest" >> $GITHUB_OUTPUT
            echo "extra_tag=prod-latest" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/stage" ]]; then
            echo "tag=stage-latest" >> $GITHUB_OUTPUT
            echo "extra_tag=" >> $GITHUB_OUTPUT
            echo "env=stage" >> $GITHUB_OUTPUT
          else
            echo "tag=develop-latest" >> $GITHUB_OUTPUT
            echo "extra_tag=dev-latest" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.NEXUS_REGISTRY }}/blog-ui:${{ steps.docker-tag.outputs.tag }}
            ${{ steps.docker-tag.outputs.extra_tag && format('{0}/blog-ui:{1}', env.NEXUS_REGISTRY, steps.docker-tag.outputs.extra_tag) || '' }}
            ${{ env.NEXUS_REGISTRY }}/blog-ui:${{ github.sha }}

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.docker-tag.outputs.env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Images**: \`blog-ui:${{ steps.docker-tag.outputs.tag }}\`, \`blog-ui:${{ steps.docker-tag.outputs.extra_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.NEXUS_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitOps**: ArgoCD Image Updater will detect and update blog-gitops" >> $GITHUB_STEP_SUMMARY
