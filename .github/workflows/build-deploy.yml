name: Build and Deploy UI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NEXUS_REGISTRY: docker.toastedbytes.com

jobs:
  # PR builds: Test and validate only, no deployment
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: blog-ui:pr-${{ github.event.pull_request.number }}

      - name: Summary
        run: |
          echo "### Build Validation :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR #${{ github.event.pull_request.number }}**: Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Ready for review (no deployment on PR)" >> $GITHUB_STEP_SUMMARY

  # Push to main/develop: Build, test, and deploy to registry
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Determine Docker tag
        id: docker-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=main-latest" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=develop-latest" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.NEXUS_REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.NEXUS_REGISTRY }}/blog-ui:${{ steps.docker-tag.outputs.tag }}
            ${{ env.NEXUS_REGISTRY }}/blog-ui:${{ github.sha }}

      - name: Update GitOps repository
        if: github.ref == 'refs/heads/develop'
        run: |
          # Clone the gitops repository
          git clone https://${{ secrets.GITOPS_REPO_TOKEN }}@github.com/petedillo/blog-gitops.git
          cd blog-gitops

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update the image tag in the deployment manifest
          cd kubernetes/base/blog-ui

          # Update deployment.yaml with new image tag
          sed -i 's|image: docker.toastedbytes.com/blog-ui:.*|image: docker.toastedbytes.com/blog-ui:${{ github.sha }}|g' deployment.yaml

          # Commit and push changes
          git add deployment.yaml
          git commit -m "Deploy blog-ui ${{ github.sha }} to dev environment

          Automated deployment from blog-ui repository
          Commit: ${{ github.sha }}
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.docker-tag.outputs.env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: \`blog-ui:${{ steps.docker-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.NEXUS_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "- **GitOps Update**: Triggered ArgoCD sync for dev environment" >> $GITHUB_STEP_SUMMARY
          fi
