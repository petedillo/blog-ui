name: Auto PR to Stage

on:
  push:
    branches:
      - develop

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for changelog

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_EXISTS=$(gh pr list --base stage --head develop --state open --json number --jq length)
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        if: steps.check-pr.outputs.exists == '0'
        run: |
          CHANGELOG=$(git log stage..develop --pretty=format:"- %s (%h)" --no-merges | head -20)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base stage \
            --head develop \
            --title "ðŸš€ Auto-promote develop to stage (UI)" \
            --body "## Automated Promotion

          This PR was automatically created to promote UI changes from \`develop\` to \`stage\`.

          ### Recent Changes
          ${{ steps.changelog.outputs.changelog }}

          ### Deployment Impact
          - **Environment**: Stage (\`stage.petedillo.com\`)
          - **Image Tags**: Will trigger \`stage-latest\` build
          - **Auto-Deploy**: Yes (ArgoCD will sync automatically)

          ### Checklist
          - [ ] Dev environment tests passed
          - [ ] Changes reviewed and tested
          - [ ] Ready for stage deployment

          **Note**: Merging this PR will automatically deploy to the stage environment."
